<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatriste</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f0f0;
        }
        #calculator {
            display: inline-block;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            position: relative;
            overflow: hidden; /* Ensure tears don't overflow the calculator */
        }
        input, button {
            width: 50px;
            height: 50px;
            margin: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
        }
        .tear {
            position: absolute;
            top: 0; /* Start tears from the top */
            width: 10px;
            height: 10px;
            background-color: #00f;
            border-radius: 50%;
            opacity: 0;
            animation: fall 2s ease-in-out infinite;
        }
        @keyframes fall {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(200px); /* Adjust fall distance */
            }
        }
    </style>
</head>
<body>
    <h1>Calculatriste</h1>
    <div id="calculator">
        <input type="text" id="display" disabled>
        <br>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('+')">+</button>
        <br>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('-')">-</button>
        <br>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('*')">*</button>
        <br>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="clearDisplay()">C</button>
        <button onclick="calculateResult()">=</button>
        <button onclick="appendToDisplay('/')">/</button>
        <br>
        <div id="result"></div>
        <div class="tear" id="tear1" style="left: 30px;"></div>
        <div class="tear" id="tear2" style="left: 70px; animation-delay: 0.5s;"></div>
        <div class="tear" id="tear3" style="left: 110px; animation-delay: 1s;"></div>
    </div>

    <script>
        let resultDisplayed = false;

        function appendToDisplay(value) {
            const display = document.getElementById('display');
            if (resultDisplayed) {
                display.value = '';
                resultDisplayed = false;
            }
            display.value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
            document.getElementById('result').innerText = '';
            stopTears();
            resultDisplayed = false;
        }

        function calculateResult() {
            const displayValue = document.getElementById('display').value;
            const funnyResponses = [
                "Je sais pas, je me sens pas bien.",
                "C'est pas le moment.",
                "Je suis pas d'humeur à en parler.",
                "J'ai pas trop envie d'en parler.",
                "Arrête de me faire pleurer."
            ];
            const randomResponse = funnyResponses[Math.floor(Math.random() * funnyResponses.length)];
            document.getElementById('result').innerText = randomResponse;
            startTears();
            resultDisplayed = true;
        }

        function startTears() {
            const tears = document.querySelectorAll('.tear');
            tears.forEach(tear => {
                tear.style.animationPlayState = 'running';
            });
        }

        function stopTears() {
            const tears = document.querySelectorAll('.tear');
            tears.forEach(tear => {
                tear.style.animationPlayState = 'paused';
            });
        }
    </script>
</body>
</html>
